<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>La Mejor tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <div class="col-md-5 mx-auto rounded border p-2 m-2">
        <h2 class="text-center mb-3">Nuevo Cliente</h2>

        <form method="post" enctype="multipart/form-data" class="m-3" action="/clientes/crear">
            <div class="col mb-1">
                <label class="col-sm-4 col-form-label">Nombres</label>
                <div class="col-sm-12">
                    <input class="form-control" name="nombre">
                </div>
            </div>

            <div class="col mb-1">
                <label class="col-sm-4 col-form-label">Apellidos</label>
                <div class="col-sm-12">
                    <input class="form-control" name="apellido">
                </div>
            </div>
            <div class="col mb-1">
                <label class="col-sm-4 col-form-label">Telefono</label>
                <div class="col-sm-12">
                    <input class="form-control" name="telefono">
                </div>
            </div>
            <div class="col mb-1">
                <label class="col-sm-4 col-form-label">correo</label>
                <div class="col-sm-12">
                    <input type="email" class="form-control" name="correo">
                </div>
            </div>

            <div class="col mb-1">
                <label class="col-sm-4 col-form-label">Tipo de evento</label>
                <div class="col-sm-12">
                    <select class="form-select" name="tipo_evento">
                        <option value='Montaje grande'>Montaje grande</option>
                        <option value='Montaje grande de decoración'>Montaje grande de decoración</option>
                        <option value='Montaje pequeño'>Montaje pequeño</option>
                        <option value='Montaje sonido con show'>Montaje sonido con show</option>
                        <option value='Show de luces'>Show de luces</option>
                    </select>
                </div>
            </div>

            <div class="col mb-1">
                <label class="col-sm-4 col-form-label">Cantidad de invitados</label>
                <div class="col-sm-12">
                    <input type="email" class="form-control" name="cantidad_invitados">
                </div>
            </div>

            <div class="col mb-1">
                <label class="col-sm-4 col-form-label">Descripción</label>
                <div class="col-sm-12">
                    <textarea class="form-control" name="descripcion">
                    </textarea>
                </div>
            </div>

            <div class="col mb-1">
                <label class="col-sm-4 col-form-label">Fecha</label>
                <div class="col-sm-12">
                    <input type="date" class="form-control" name="fecha_creacion">
                </div>
            </div>
            <div class="row mt-4 justify-content-center">
                <div class="col-sm-4 d-grid">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
                <div class="col-sm-4 d-grid">
                    <a class="btn btn-outline-primary" href="/clientes" role="button">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
